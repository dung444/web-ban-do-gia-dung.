<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông tin cá nhân - Life &amp; Cooking</title>
    <link rel="stylesheet" href="css/style_thong-tin-ca-nhan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-page">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div>
          <div class="sidebar-user">
            <div class="avatar">
              <i class="fa-solid fa-user"></i>
            </div>
            <div id="sidebar-username" class="sidebar-username"></div>
          </div>

          <ul class="sidebar-menu">
            <li data-tab="profile" class="active">
              <i class="fa-regular fa-address-card"></i>
              <span>Thông tin cá nhân</span>
            </li>
            <li data-tab="change-password">
              <i class="fa-solid fa-lock"></i>
              <span>Đổi mật khẩu</span>
            </li>
            <li data-tab="orders">
              <i class="fa-solid fa-receipt"></i>
              <span>Đơn mua</span>
            </li>
            <li>
              <a href="Index.html">
                <i class="fa-solid fa-house"></i>
                <span>Về trang chủ</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- nút đăng xuất ở đáy sidebar -->
        <div class="sidebar-bottom">
          <button id="sidebar-logout" class="sidebar-logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Đăng xuất</span>
          </button>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main-content">
        <!-- THÔNG TIN CÁ NHÂN -->
        <section id="tab-profile" class="tab active">
          <div class="tab-header">
            <h2>Thông tin cá nhân</h2>
            <p>Cập nhật thông tin tài khoản để trải nghiệm mua sắm tốt hơn.</p>
          </div>
          <form id="profile-form" class="card-form">
            <label>
              Họ và tên
              <input type="text" id="fullname" placeholder="Nguyễn Văn A" required />
              <span class="error" id="fullname-error"></span>
            </label>
            <label>
              Email
              <input type="email" id="email" placeholder="email@example.com" required />
              <span class="error" id="email-error"></span>
            </label>
            <label>
              Số điện thoại
              <input type="text" id="phone" placeholder="0xxxxxxxxx" required />
              <span class="error" id="phone-error"></span>
            </label>
            <button
              type="submit"
              id="save-profile-btn"
              class="primary-btn"
            >
              <i class="fa-solid fa-floppy-disk"></i>
              <span>Cập nhật</span>
            </button>
          </form>
        </section>

        <!-- ĐỔI MẬT KHẨU -->
        <section id="tab-change-password" class="tab">
          <div class="tab-header">
            <h2>Đổi mật khẩu</h2>
            <p>Bảo mật tài khoản bằng cách thay đổi mật khẩu định kỳ.</p>
          </div>
          <form id="change-password-form" class="card-form">
            <label>
              Mật khẩu cũ
              <input
                type="password"
                id="old-password"
                placeholder="Nhập mật khẩu hiện tại"
                required
              />
              <span class="error" id="old-password-error"></span>
            </label>
            <label>
              Mật khẩu mới
              <input
                type="password"
                id="new-password"
                placeholder="Tối thiểu 6 ký tự"
                required
              />
              <span class="error" id="new-password-error"></span>
            </label>
            <label>
              Nhập lại mật khẩu mới
              <input
                type="password"
                id="confirm-new-password"
                placeholder="Nhập lại mật khẩu mới"
                required
              />
              <span class="error" id="confirm-new-password-error"></span>
            </label>
            <button
              type="submit"
              id="change-password-btn"
              class="primary-btn"
            >
              <i class="fa-solid fa-key"></i>
              <span>Đổi mật khẩu</span>
            </button>
          </form>
        </section>

        <!-- ĐƠN MUA -->
        <section id="tab-orders" class="tab">
          <div class="tab-header">
            <h2>Đơn mua</h2>
            <p>Theo dõi trạng thái đơn hàng của bạn tại Life&amp;Cooking.</p>
          </div>

          <div class="orders-tabs">
            <button class="order-filter active" data-filter="all">Tất cả</button>
            <button class="order-filter" data-filter="pending">Chờ xác nhận</button>
            <button class="order-filter" data-filter="shipping">Chờ giao hàng</button>
            <button class="order-filter" data-filter="completed">Hoàn thành</button>
            <button class="order-filter" data-filter="cancelled">Đã hủy</button>
            <button class="order-filter" data-filter="refund">
              Trả hàng/Hoàn tiền
            </button>
          </div>

          <div id="orders-list" class="orders-list">
            <!-- JS render đơn hàng -->
          </div>
        </section>
      </main>
    </div>

    <script src="js/script_thong-tin-ca-nhan.js"></script>
  </body>
</html>
